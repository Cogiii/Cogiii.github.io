<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>

    <h1>Welcome to Password Generator</h1>

    <label for="length">Enter number of length:</label>
    <input type="number" name="length" id="length" min="8" required>
    <br>

    <p class="passwordText">Generated password: <br><span id="newPassword"></span></p>
    <br>
    <button id="generateBTN">Generate</button>

    <script src="index.js"></script>
</body>
</html>
